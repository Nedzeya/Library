<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index books</title>
</head>
<body>


<div th:each="books : ${books}">
    <a th:href="@{/books/{id}(id=${book.getId()})}"
       th:text="${book.getName()+','+ book.getYear()}">user</a>
</div>

<br>
<hr/>


<a th:href="@{/books/new}"> Create a new book</a>


</body>
</html>
