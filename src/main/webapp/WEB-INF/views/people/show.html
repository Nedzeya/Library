<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>

<p th:text="${person.getName()+', '+ person.getYear()}">VALUE</p>
<p th:text="${person.getPerson_id()}">VALUE</p>


<hr/>


<form th:method="GET" th:action = "@{/people/{person_id}/edit (person_id=${person.getPerson_id()}) }">
    <input type="submit" value="Edit">

</form>

<br>

<form th:method="DELETE" th:action="@{/people/{person_id} (person_id = ${person.getPerson_id()}) }">
    <input type="submit" value="Delete"/>
    </form>


</body>
</html>
